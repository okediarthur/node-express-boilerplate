name: OWASP ZAP DAST Scan

on:
  workflow_dispatch:  # Can be manually triggered
  pull_request:
    branches:
      - master 

jobs:
  zap-dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull OWASP ZAP Docker Image
        run: docker pull owasp/zap2docker-stable

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run -v $(pwd):/zap/wrk/ owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:3000 \  # Replace with your app URL
            -r zap-report.html
        continue-on-error: true  # DAST failures don't necessarily fail the build

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v2
        with:
          name: zap-dast-report
          path: zap-report.html
